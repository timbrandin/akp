<head>
  <title>APK Uträknare</title>
  <script type="text/javascript" src="/momentjs/min/moment.min.js"></script>
</head>

<body>
  <div class="container">
    {{> page}}
  	{{> apkbox}}
  	{{> list}}
  </div>
</body>

<template name="page">
  <h1>APK Uträknare (Alkohol per Krona)</h1>
  <div class="row">
    <div class="span4" style="text-align: center">
      <label>Mängd i ml:</label>
      <input type="text" class="mangd" id="mangd" placeholder="Mängd" />
    </div>
    <div class="span4" style="text-align: center">
      <label>Alkoholhalt i %:</label>
      <input type="text" class="halt" id="halt" placeholder="Alkoholhalt" />
    </div>
    <div class="span4" style="text-align: center">
      <label>Pris i sek:</label>
      <input type="text" class="pris" id="pris" placeholder="Pris" />
    </div>
  </div>
</template>

<template name="apkbox">
  <div class="row">
    <div class="box span4 offset4 {{state}}" id="apk">
      {{apk}} APK<br>
      <span class="higherbetter">(högre är billigare)</span>
    </div>
  </div>
</template>

<template name="list">
  <div class="row">
  <div id="tablestyles">
    <table class="table">
      <tr>
        <th>Dryckesnamn</th>
        <th>Namn</th>
        <th>Typ</th>
        <th>Plats</th>
        <th>APK</th>
        <th>Datum & Tid</th>
      </tr>
      {{#with latest}}
      <tr>
        <td>
      		<div class="control-group {{#if nameErrorMessage}}error{{/if}}">
      			<input type="text" class="name" id="name" required placeholder="{{nameErrorMessage}}">
      		</div>
      	</td>
        <td>
      		<div class="control-group {{#if creatorErrorMessage}}error{{/if}}">
      			<input type="text" class="creator" id="creator" required placeholder="{{creatorErrorMessage}}">
      		</div>
      	</td>
        <td>
          <select class="type" id="type">
            <option>Öl</option>
            <option>Vin</option>
            <option>Sprit</option>
          </select>
        </td>
        <td>
          {{#if current_location}}
            {{current_location.coords.latitude}} {{current_location.coords.longitude}}
          {{else}}
            <button class="btn location">Hämta plats</button></td>
          {{/if}}
        <td><strong>{{apk}}</strong></td>
        <td><button class="btn btn-primary save">Spara</button></td>
      </tr>
      {{/with}}
      {{#each items}}
      <tr>
        <td>{{name}}</td>
        <td>{{creator}}</td>
        <td>{{type}}</td>
        <td>{{location.coords.latitude}} {{location.coords.longitude}}</td>
        <td><strong>{{apk}}</strong></td>
        <td>{{date}}</td>
      </tr>
      {{/each}}
    </table>
  </div>
  </div>
</template>
